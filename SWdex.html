<!DOCTYPE html>
<html>
<head>

	<title>SWdex</title>
	<style>
		.starship0,.starship1,.starship2,.starship3{

	<script>

	        		})

	        			$(".box1").html("<p> Name: " + JSON.stringify(

	        		})

	        			console.log(data.results[i]);
				
						$('.ships').children().click(function(){
						$(this).append("<p class='starship" + i + "'>" + JSON.stringify(data.results[$(this).val()].name) + "</p>");
						})
					}**/
				});
		}
		swSubmit();

	});
	</script>
</head>
<body>

	<div class="ships">

</html>
